{{ define "main" }}

{{ if isset .Params "hero" }}
<section class = "site-project-single-header" style="background-image: url('{{ .Params.hero | absURL }}');">
</section>
{{ end }}

<section class="site-project-single-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="site-project-single">
          <h1>
            {{ .Title }}
          </h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <!-- <div class="site-project-single-description"> -->
          {{ .Content }}
        <!-- </div> -->
      </div>
      <div class="col-lg-4 mx-auto">
        {{ range .Params.figures }}
          <a href="{{ .image | absURL }}"><img class="img-fluid" src="{{ .image | absURL }}"></a>
          <p>{{ .caption }}</p>
        {{ end }}
      </div>
    </div>
  </div>
</section>

{{ partial "call-to-action.html" . }}

{{ end }}
