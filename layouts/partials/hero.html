{{ with .Site.Data.carousel }}
  {{ if .enable }}
  {{ "<!-- Site Hero Start -->" | safeHTML }}
  <!--<section class="site-hero">-->
  <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
    {{ range $index, $element := .carousel_item }}
      {{ if (eq $index 0) }}
        <div class="carousel-item active">
      {{ else }}
        <div class="carousel-item">
      {{ end }}
        <div class="carousel-img" style="background-image: url('{{ .background_image }}');">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <div class="site-hero-content text-center">
                <h3><a href="{{ .url }}">{{ .tagline }}</a></h3>
                <h1><a href="{{ .url }}">{{ .heading }}</a></h1>
              </div>
            </div>
          </div>
        </div>
      </div>  
    {{ end }}
    
    </div><!-- End carousel-inner -->
    <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
  </div><!-- End carouselIndicators -->
  <!--</section>-->
  {{ "<!-- Site Hero End -->" | safeHTML }}
  {{ end }}
{{ end }}
