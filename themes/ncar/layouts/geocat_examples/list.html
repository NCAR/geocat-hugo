{{ define "main" }}

<section class="site-geocat-examples-header" style="background-image: url({{ .Params.image | absURL }});">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8">
        <div class="site-geocat-examples-header-content">
          <h1>
            {{ .Title | safeHTML }}
          </h1>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-geocat-examples" id="geocat-examples">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <p>{{ .Params.description | markdownify }}
      </div>
    </div>
  </div>
</section>

<section class="site-geocat-examples site-geocat-examples-gallery" id="geocat-examples">
  <div class="container">
    <div class="row">
      {{ range .Site.Data.geocat_examples.items }}
      <div class="col-lg-4 col-md-6 col-sm-12 mx-auto">
        <a href="{{ .url }}" class="text-decoration-none">
        <div class="site-geocat-examples-item">
          <div class="site-geocat-examples-item-thumb">
            <img src="{{ .image | absURL }}" alt="geocat-examples-thumb">
          </div>
          <div class="site-geocat-examples-item-content">
            <h3>{{ .category }}</h3>
          </div>
        </div>
        </a>
      </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
