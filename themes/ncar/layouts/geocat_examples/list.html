{{ define "main" }}

<div class="site-software-single-header" style="background-image: url(../{{ .Params.image }}); height: 450px;">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="site-software-single">
          <h1>{{ .Title }}</h1>
          <h4 style="color: white;">
            {{ .Params.tagline }}
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="site-geocat-examples" id="geocat-examples">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <p>{{ .Params.description | markdownify }}
        <div class="site-software-buttons">
          <a class="btn btn-primary btn-lg" href="{{ .Params.docs }}" role="button">Visit the Full Gallery</a>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-geocat-examples site-geocat-examples-gallery" id="geocat-examples">
  <div class="container">
    <div class="row">
      {{ range .Site.Data.geocat_examples.items }}
      <div class="col-lg-4 col-md-6 col-sm-12 mx-auto">
        <a href="{{ .url }}" class="text-decoration-none">
        <div class="site-geocat-examples-item">
          <div class="site-geocat-examples-item-thumb">
            <img src="{{ .image | absURL }}" alt="geocat-examples-thumb">
          </div>
          <div class="site-geocat-examples-item-content">
            <h3>{{ .category }}</h3>
          </div>
        </div>
        </a>
      </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
