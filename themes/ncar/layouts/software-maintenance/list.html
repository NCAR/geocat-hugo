{{ define "main" }}

<section class="site-software-maintenance-header" style="background-image: url({{ .Params.image | absURL }});">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8">
        <div class="site-software-maintenance-header-content">
          <h1>
            {{ .Title | safeHTML }}
          </h1>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-software-maintenance" id="software-maintenance">
  <div class="container">
    <div class="row">
      {{ range (.Paginator 4).Pages }}
      <div class="col-lg-6 col-md-10 mx-auto">
        <a href="{{ .Permalink }}" class="text-decoration-none">
        <div class="site-software-maintenance-item">
          <div class="site-software-maintenance-item-thumb">
            <img src="{{ .Params.Image | absURL }}" alt="software-maintenance-thumb">
          </div>
          <div class="site-software-maintenance-item-content">
            <h3>{{ .Title }}</h3>
            <span>{{ .Params.tagline }}</span>
          </div>
        </div>
        </a>
      </div>
      {{ end }}
      <div class="col-12">
        <div class="site-software-maintenance-pagination">
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
