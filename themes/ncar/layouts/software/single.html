{{ define "main" }}

<div class="site-software-single-header" style="background-image: url(../../{{ .Params.image }}); height: 400px; position: relative;">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="site-software-single">
          <h1>{{ .Title }}</h1>
          <h4 style="color: white;">{{ .Params.tagline }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>


<section class="site-software-single-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="site-software-single">
          <div class="site-software-buttons">
            <a class="btn btn-primary btn-lg" href="{{ .Params.docs }}" role="button">Documentation</a>
            <a class="btn btn-primary btn-lg" href="{{ .Params.repo }}" role="button">GitHub</a>
          </div>
          <div class="site-software-single-description">
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
