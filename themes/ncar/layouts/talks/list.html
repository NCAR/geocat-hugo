{{ define "main" }}

<section class="site-talks-header" style="background-image: url({{ .Params.image | absURL }});">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12 text-center">
        <h1>{{ .Title }}</h1>
      </div>
    </div>
  </div>
</section>

<section class="site-featured-presentation">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-lg-8 text-center">
        <h2>{{ .Params.featured_title }}</h2>
        <h3>{{ .Params.featured_subtitle | markdownify }}</h3>
        <p>{{ .Params.featured_description | safeHTML }}</p>
        {{ if .Params.featured_blog_link }}
        <a href="{{ .Params.featured_blog_link }}" class="btn btn-primary">Read More</a><br><br>
        {{ end }}
      </div>
    </div>
  </div>
</section>

<section class="site-talks-content" style="background-color: #f2f2f2;">
  <div class="container">
    <div class="row justify-content-center" style=" margin-bottom: 0px;">
      <div class="col-lg-12">
        <br><h3>Previous Talks:</h3>
        {{ .Content | safeHTML }}<br>
      </div>
    </div>
  </div>
</section>

{{ end }}
