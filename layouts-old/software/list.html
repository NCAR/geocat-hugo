{{ define "main" }}

<section class="site-software-header">
  <div class="container" >
    <div class="row justify-content-right">
      <div class="col-lg-12 text-center">
        <h1>{{ .Title }}</h1>
      </div>
    </div>
  </div>
</section>

<section class="site-software-content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4">
        <div class="site-software-wrapper">
        <div class="site-software-git">
          <center>
            <a target="_blank" href="{{ .Params.github | absURL }}">
              <h1>
                GitHub <i class="fa fa-github"></i>
              </h1>
            </a>
          </center>
        </div>
        <div class="site-software-docs">
          <center>
            <a target="_blank" href="{{ .Params.readthedocs | absURL }}">
              <h1>
                Documentation <span class="icon-data-assimilation"></span>
              </h1>
            </a>
          </center>
        </div>
        </div>
      </div>
      <div class="col-lg-8">
        {{ .Content  | safeHTML }}
      </div>
    </div>
  </div>
</section>

{{ end }}
