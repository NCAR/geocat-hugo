{{ with .Site.Params.research }}
  {{ if .enable }}
  <section class="site-project" id="research">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>{{ .title }}</h2>
            <p>{{ .subtitle }}</p>
          </div>
        </div>
        {{ range first 4 (where $.Site.RegularPages "Type" "research") }}
        <div class="col-lg-6 col-md-10 mx-auto">
          <div class="site-project-item">
            <div class="site-project-item-thumb">
              <a href="{{ .Permalink }}"><img src="{{ .Params.Image | absURL }}" alt="research-thumb"></a>
            </div>
            <div class="site-project-item-content">
              <span>{{ delimit .Params.category ", " }}</span>
              <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
              <a href="{{ .Permalink }}" class="read-more">View Research</a>
            </div>
          </div>
        </div>
        {{ end }}
        <div class="col-12 text-center text-lg-left">
          <a href="research" class="site-project-cta">MORE RESEARCH</a>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
