{{ define "main" }}

<section class="site-blog">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <article>
          <p><span>{{ .PublishDate.Format "January 2, 2006" }}</span> by <span>{{ .Params.author }}</span></p>
          <h2 class="blog-title">{{ .Title }}</h2>
          {{ if isset .Params "feature_image" }}
          <img class="feature-image" src="{{ .Params.feature_image | absURL }}" alt="tutorial-feature-image" style="width: 100%;">
          {{ end }}
          {{ .Content }}
        </article>
      </div>
    </div>
  </div>
</section>

{{ partial "call-to-action.html" . }}

{{ end }}
